<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>My Awesome Blog</title>




    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">



    <!-- Favicons -->

<meta name="theme-color" content="#563d7c">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


  </head>
  <body>

<header>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #efc07a;">
  <a class="navbar-brand" href="{% url 'home' %}">My Awesome Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      <a class="nav-link" href="{% static 'about_me.txt' %}">About me</a>
      <a class="nav-link" target="_blank" rel="noopener norefferer" href="https://www.facebook.com/Test">Facebook</a>
      <a class="nav-link" href="{% url 'showblog' %}">Blog</a>
    </div>
  </div>
</nav>
</header>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <p class="lead text-muted">I'm so excited to see you there!You can wright me right now.</p>
      <p>
        <a href="mailto:test@ukr.ten" class="btn btn-primary my-2">Mail me</a>
      </p>
        <img src="{% static 'bf4a2e061c4f283caa79e082c9c680f8.jpg' %}" height="250">
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">

          {% for event in events.all %}

        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
              <img class="card-image-top" src="{{ event.event_image.url }}">
            <div class="card-body">
              <p class="card-text">{{ event.event_text }}</p>
            </div>
          </div>
        </div>

          {% endfor %}

      </div>
    </div>
  </div>

</main>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  </body>
</html>
